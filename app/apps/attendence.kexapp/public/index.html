<!DOCTYPE html>
<html ng-app="attApp">
<head>
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <title>Attendance App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

<div ng-controller="userCtrl" id="content">
    <div class="swidget">
        <div class="L-R-margin0">
            <div class="head-div">
                <h3 class="active">Pay for Attendance</h3>
            </div>
        </div>

        <div class="rowtyp01 subhead01">
            <div class="L-R-margin0">
                <h3 class="active">Select People</h3>
                <span id="selecCount">10 Selected</span>
            </div>
        </div>

        <div class="rowtyp01 L-R-margin0">
            <input type="text" placeholder="Filter Names" id="filter"/>
            <span id="onlyselected">
                <span class="input-lable">View only selected </span><input type="checkbox">
            </span>
        </div>

        <ul class="rowtyp01 L-R-margin0 users">
            <li ng-repeat="user in users" class="user">
                <input type="checkbox">
                <span>{{user.name}}</span>
            </li>
        </ul>

        <div class="rowtyp01 L-R-margin0">
            <input required="" type="text" placeholder="Event" style="width: 350px;">
            <input required="" min="1" type="number" placeholder="Amount" style="width: 80px;">
            <button ng-click="" class="btnbg-blue">Pay</button>
        </div>
    </div>
</div>

<script src="js/libs/md5.js" type="text/javascript"></script>
<script src="js/libs/angular/angular.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
