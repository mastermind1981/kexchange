<div kex-widget>
    <div kex-tab="KE Peoples' Wealth">
        <div style="overflow-y: auto;max-height: 800px;">
            <ul class="L-R-margin0" ng-controller="tpWlthyCtrler">
                <li ng-repeat="wlthyPrsn in wlthyPrsns">
                    <!-- top earner -->
                    <div class="rowtyp01">
                        <img class="propic-small" ng-src="{{wlthyPrsn.propic}}"/>

                        <div class="place-circle">
                            <span>{{$index + 1}}</span>
                        </div>
                        <div class="pad-rightTo-propic">
                            <div class="rowL2Typ01">{{wlthyPrsn.name}}</div>
                            <div class="rowL2Typ02">wealth {{wlthyPrsn.wealth}} K$</div>
                            <div class="rowL2Typ03">weeks's earning {{wlthyPrsn.wealth - wlthyPrsn.lastwealth}} K$</div>
                        </div>
                    </div>
                    <!-- top earner end-->
                </li>
            </ul>
        </div>
    </div>
</div>
