<style type="text/css">

    .productinf {
        padding: 22px;
        background-color: #282828;
        margin-bottom: 12px;
    }

    .productinf .uparrw {
        position: absolute;
        bottom: 100%;
        height: 0;
        width: 0;
        border-bottom: 10px solid #282828;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
    }

    .productinf h3 {
        margin-top: 20px;
        color: #d8d8d8;
        font-weight: normal;
        font-size: 16px;
        max-width: 90%;
    }

    .productinf .exp {
        color: #de4747;
        margin: 12px 0;
    }

    .productinf .desc {
        color: #cccccc;
        margin: 12px 0;
        max-width: 90%;
    }

    .productinf .imgs {
        margin: 15px -3px -3px 0;
        line-height: 0;
    }

    .productinf .imgs img {
        max-height: 66px;
        margin: 0 3px 3px 0;
        padding: 1px;
        border: 1px solid #444;
    }

    .productinf #closePrnt {
        position: relative;
        min-height: 20px;
    }

    .productinf .close {
        position: absolute;
        top: -8px;
        right: -4px;
        padding: 4px;
    }

    .productinf td {
        vertical-align: top;
    }

    .productinf table {
        border-collapse: collapse;
        width: 100%;
    }

    .productinf #maincol2 {
        width: 185px;
        padding-left: 15px;
    }

    .productinf #purchase {
        white-space: nowrap;
        text-align: right;
    }

    .productinf #purchase button {
        background-color: #4b87d2;
    }

    .productinf #purchase #price {
        font-size: 16px;
        color: #cccccc;
        margin-right: 10px;
    }

    .productinf .bidhist .nwbid {
        border-color: #666666;
        padding-top: 0;
        border-top: none;
    }

    .productinf .bidhist li {
        border-color: #666666;
    }

    .productinf .bidhist .bidcol1 {
        color: #cccccc;
    }

    .productinf .bidhist .bidcol2 {
        color: #9a9a9a;
    }

    .productinf .bidhist .bidcol3 {
        color: #cccccc;
    }

    .productinf .bidhist .loadmr {
        border-color: #666666;
        padding-bottom: 0;
    }

</style>

<div class="productinf" style="">
    <!-- arrow up -->
    <div pinfarrow class="uparrw"></div>
    <!-- arrow up end -->

    <table>
        <tr>
            <td>
                <!-- prd detailes -->
                <h3>{{product.title}}</h3>

                <p class="exp">Expires in one day</p>

                <p class="desc">{{product.detail}}</p>
                <!-- prd detailes end-->

                <!-- images -->
                <div class="imgs">
                    <img ng-repeat="img in product.imgs" ng-src="{{'/productpics/'+img}}"/>
                </div>
                <!-- images end -->
            </td>
            <td id="maincol2">
                <div>
                    <!--close button -->
                    <div id="closePrnt">
                        <img class="close" ng-click="remove();" src="close01.png"/>
                    </div>
                    <!--close button end-->

                    <!--purchase-->
                    <div ng-if="!product.isAuction" id="purchase">
                        <span id="price">Price: {{product.price.toLocaleString()}} K$</span>
                        <button>Purchase</button>
                    </div>
                    <!--purchase end-->

                    <!-- bids list -->
                    <div ng-if="product.isAuction" ng-include="'widgets/bidsHistory.html'"></div>
                    <!-- bids list end -->
                </div>
            </td>
        </tr>
    </table>
</div>
