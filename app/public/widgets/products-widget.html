<div kex-widget>
    <style type="text/css">
        .product {
            padding-bottom: 11px;
            border: 1px solid #d8d8d8;
            position: relative;
            cursor: default;
            display: inline-block;
            margin: 0 19px 19px 0;
        }

        .product .cover {
            width: 177px;
            height: 94px;
            margin: -1px;
        }

        .product .dtlPad {
            padding: 0 15px;
        }

        .product .propic {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .product .propic img {
            display: inline-block;
        }

        .product .row01 {
            margin: 38px 0 0 0;
            color: #666666;
            font-size: 16px;
            text-align: center;
            text-transform: capitalize;
            /*height: 35px;
            line-height: 35px;*/
        }

        .product .row01 span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 140px;
            display: inline-block;
            vertical-align: middle;
            line-height: normal;
        }

        .product .row02 {
            margin: 6px auto 0 auto;
            color: #b0b0b0;
            font-size: 12px;
            text-align: center;
        }

        .product .row03 {
            margin: 2px auto 0 auto;
            text-align: center;
            color: #282828;
            font-size: 13px;
            font-weight: bold;
        }

        .product-inf {
            margin: 0 19px 19px 0;
            margin-right: 31px /*19+12 minus margine of products container + normal margine of 12*/;
            position: relative;
            display: none;
        }
    </style>
    <div kex-tab-delegate="" kex-titles="['KE Products']">
        <ul productscont ng-controller="prdctsCtrlr" style="margin: 0 -19px -6px 12px;">
            <!-- product -->
            <li ng-repeat="product in products" product="product" indx="$index" class="product">
                <div onclick="window.utils.scrollToFcs(this)">
                    <img class="cover" ng-src="{{product.prdCover}}"/>

                    <div class="propic">
                        <img class="propic-small" ng-src="{{product.owner.propic}}"/>
                    </div>
                    <div class="dtlPad">
                        <div class="row01"><span>{{product.title}}</span></div>
                        <div class="row02">{{product.remQty}} out of {{product.qty}} left</div>
                        <div ng-if="product.isAuction || product.price!=0" class="row03">{{product.price.toLocaleString()}} K$</div>
                        <div ng-if="!product.isAuction && product.price==0" class="row03">Free</div>
                    </div>
                </div>
            </li>
            <!-- product end -->
            <li productinfo class="product-inf">
            </li>
        </ul>
    </div>
</div>
