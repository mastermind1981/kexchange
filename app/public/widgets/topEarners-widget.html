<div kex-widget>
    <div kex-tab="KE Top Earners">
        <ul class="L-R-margin0" ng-controller="topErnrsCtrlr">
            <li ng-repeat="earner in tpErners">
                <!-- top earner -->
                <div class="rowtyp01">

                    <div class="place-circle">
                        <span>{{$index + 1}}</span>
                    </div>

                    <a prfid="earner._id">
                        <img class="propic-small" ng-src="{{earner.propic}}"/>
                    </a>

                    <div class="pad-rightTo-propic">
                        <div class="rowL2Typ01"><a prfid="earner._id">{{earner.name}}</a></div>
                        <div class="rowL2Typ02">wealth {{earner.wealth.toLocaleString()}} K$</div>
                        <div class="rowL2Typ03">weeks's earning {{earner.lastearn.toLocaleString()}} K$</div>
                    </div>

                </div>
                <div style="clear: both;"></div>
                <!-- top earner end-->
            </li>
        </ul>
    </div>
</div>
