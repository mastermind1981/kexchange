<!-- this must be inside of a scope which has a Product object in the name of product -->
<div class="bidhist">
    <!-- new bid input -->
    <div class="rowtyp01 nwbid">
        <input ng-model="product.ui.newBid" type="text" placeholder="Place new bid K$"/>
        <button ng-click="product.placeBid()">Bid</button>
    </div>
    <!-- new bid input end -->

    <!-- bids hist -->
    <ul>
        <li ng-repeat="bid in product.bids | limitTo:product.bidsLimit" class="rowtyp01">
            <span class="bidcol1">{{bid.person.nickname}}</span>
            <span class="bidcol2" timediff="bid.date"></span>
            <span class="bidcol3">{{bid.bid.toLocaleString()}} K$</span>
        </li>
    </ul>
    <!-- bids hist end-->

    <!--load more --->
    <div ng-if="product.bids.length>4" class="rowtyp01 loadmr">
        <a ng-if="product.isRecentBids()" ng-click="product.showAllBids()" class="link-btn">Show all bids</a>
        <a ng-if="!product.isRecentBids()" ng-click="product.showRecentBids()" class="link-btn">Show recent bids</a>
    </div>
    <!--load more end -->
</div>
