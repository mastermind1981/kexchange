<!-- this must be inside of a scope which has a Product object in the name of product -->
<div class="bidhist">
    <!-- new bid input -->
    <div class="rowtyp01 nwbid">
        <input ng-model="product.ui.newBid" type="text" placeholder="Place new bid K$"/>
        <button ng-click="product.placeBid()">Bid</button>
    </div>
    <!-- new bid input end -->

    <!-- bids hist -->
    <ul>
        <li ng-repeat="bid in product.bids" class="rowtyp01">
            <span class="bidcol1">bid.person.nickname</span>
            <span class="bidcol2" timediff="bid.date"></span>
            <span class="bidcol3">{{bid.bid.toLocaleString()}} K$</span>
        </li>
    </ul>
    <!-- bids hist end-->

    <!--load more --->
    <div ng-if="product.bids.length!=0" class="rowtyp01 loadmr">
        <a ng-click="product.loadMoreBids()" class="link-btn">Load all bids</a>
    </div>
    <!--load more end -->
</div>
