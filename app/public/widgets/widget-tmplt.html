<!-- widget -->
<div class="swidget">
    <!-- head -->
    <div class="L-R-margin0">
        <div tab-head class="head-div">
            <h3 ng-repeat="tab in tabs" ng-class="{active:tab.isShow}" ng-click="tabShow($index)">{{tab.title}}</h3>
        </div>
    </div>
    <!-- head end -->
    <!-- widget content -->
    <div ng-transclude>
    </div>
    <!-- widget content end-->
</div>
<!-- widget end -->
