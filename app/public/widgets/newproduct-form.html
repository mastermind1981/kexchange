<div ng-controller="newPrdCtrl" class="swidget newProductForm" id="newProductfrm" ng-class="{focusShadow01:ui.form}">
    <div class="L-R-margin0">

        <div ng-show="ui.form" class="head-div">
            <h3 class="active">Add Product</h3>
        </div>

        <form name="productForm" ng-show="ui.form" class="rowtyp01">
            <table border="0">
                <tr>
                    <td class="lcol">

                        <div class="input-row-gutter">
                            <input required="" ng-model="newPrdct.name" placeholder="Product Name" type="text" style="width: 100%;"/>
                        </div>

                        <div class="input-row-gutter">
                            <textarea required="" ng-model="newPrdct.detail" rows="4" placeholder="Product Description" style="width: 100%;"></textarea>
                        </div>

                        <div class="input-row-gutter">
                            <select ng-model="newPrdct.type">
                                <option ng-repeat="prdType in ui.prdctTypes" value="{{prdType.value}}">{{prdType.name}}</option>
                            </select>
                        </div>

                        <div class="input-row-gutter">
                            <span class="input-lable">No of Items</span>
                            <input required="" ng-model="newPrdct.qty" class="rightAlgn" type="number" min="1" value="1" style="max-width: 50px;"/>
                        </div>

                        <div class="input-row-gutter">
                            <span class="input-lable">Auction</span>
                            <input ng-model="newPrdct.isAuction" class="rightspc01" type="checkbox"/>
                                <span ng-if="newPrdct.isAuction">
                                    <span class="input-lable">Min Bid</span>
                                    <input ng-required="newPrdct.isAuction" ng-model="newPrdct.minBid" class="rightAlgn" type="number" name="minbid" min="1" placeholder="Min Bid" style="max-width: 80px;"/>
                                </span>
                        </div>

                        <div ng-if="!newPrdct.isAuction" class="input-row-gutter">
                            <span class="input-lable">Price per Item</span>
                            <input ng-required="!newPrdct.isAuction" ng-model="newPrdct.price" class="rightAlgn" type="number" min="1" name="price" placeholder="Price K$" style="max-width: 80px;"/>
                        </div>

                        <div class="input-row-gutter">
                            <span class="input-lable">Expires</span>
                            <input required="" ng-model="newPrdct.expire" type="date" style="color: #282828;" placeholder="Date"/>
                        </div>

                    </td>
                    <td class="rcol">
                        <div class="imgupload">
                            <div img-uploader img-files="newPrdct.images"></div>
                        </div>
                    </td>
                </tr>
            </table>
        </form>

        <div class="rowtyp01 buttons">
            <div ng-show="!ui.form" style="text-align: left;">
                <button ng-click="ui.form=true;" onclick="window.utils.scrollToFcs('newProductfrm');" class="btnbg-red">Add New Item to Sell</button>
            </div>
            <div ng-show="ui.form" style="text-align: right;">
                <button ng-click="submitProduct()" class="btnbg-red">Add Item to Sell</button>
                <button ng-click="ui.form=false;" class="btnbg-gray">Cancel</button>
            </div>
        </div>

    </div>
</div>
