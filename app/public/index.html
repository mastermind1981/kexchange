<body ng-controller="kexroot">

<style type="text/css">
    #loginparent {
        height: 100%;
    }

    .login {
        width: 250px;
        margin: 200px auto;
        background-color: #ffffff;
        border: 1px solid #d8d8d8;
        border-bottom-width: 2px;
        border-top-width: 0px;
        padding: 18px;
    }

    .login .head {
        margin-bottom: 6px;
    }

    .login .btnPane {
        margin-top: 6px;
        text-align: right;
    }

    .login input {
        font-size: 14px;
        padding: 6px;
        margin: 6px 0 0 0;
        width: 100%;
    }

    .login input:focus {

    }

    .login .logo {
        height: 100%;
        display: inline;
        vertical-align: middle;
    }

    .login .text {
        padding: 0 5px;
        position: relative;
        line-height: 40px;
        vertical-align: middle;
        font-size: 24px;
        color: #666666;
    }
</style>
<div id="loginparent" ng-if="!isLogged">
    <div ng-if="showForm" class="login">
        <div class="head">
            <img class="logo" src="logo.png"/>
            <span class="text">KExchange</span>
        </div>
        <input ng-model="user.username" type="text" placeholder="username"/>
        <input ng-model="user.password" type="password" placeholder="password"/>

        <div class="btnPane">
            <button ng-click="login()" class="btnbg-blue">Login</button>
        </div>
    </div>
</div>
<div ng-if="isLogged">
    <div style="position: fixed;width: 100%;z-index: 100;background-color:#f5f5f5;box-shadow: 0 0 5px 0 #000;">
        <img style="position: absolute;top: 0px;left: 0px;height: 100%;" src="logo.png"/>
        <nav style="position: relative;">
            <ul act-link-css="active">
                <li><a href="#/">Home</a></li>
                <li><a href="#/profile">Profile</a></li>
                <li><a href="#/store">Store</a></li>
                <li><a href="#/settings">Settings</a></li>
            </ul>
        </nav>
    </div>


    <!--content wrapper -->
    <div style="padding-top: 45px;" ng-view>
    </div>
    <!--content wrapper end -->


    <!-- footer -->
    <div style="clear: both;"></div>
    <div style="margin-top:-15px;">
        <div class="l-r-margin0" style="position:relative; width: 1015px; margin: 0 auto;padding: 15px 0;">
            <!--<div style="position: absolute;top: 0;left:0;border-top:1px solid #d8d8d8;width: 500px;"></div>-->
            <span style="color: #777777; font-size: 12px;">&COPY; 99X Technology 2014</span>
        </div>
    </div>
    <!-- footer end -->
</div>
