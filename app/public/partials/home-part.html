<div class="content-body">
    <!-- left col -->
    <div class="left-col-main">
        <!-- widget -->
        <div kex-widget>
            <div kex-tab="KE Products">
                <div ng-controller="prdctsCtrlr">
                    <!-- no product -->
                    <div ng-if="products.length==0;" class="rowtyp01 listEmptyMsg L-R-margin0">
                        No products available
                    </div>
                    <!-- no product end -->

                    <ul ng-if="products.length!=0;" productscont style="margin: 0 -19px -6px 12px;">
                        <!-- product -->
                        <li ng-repeat="product in products | limitTo:3" product="product" indx="$index" class="product"></li>
                        <!-- product end -->

                        <!-- product info -->
                        <li productinfo class="product-inf">
                        </li>
                        <!-- product info end -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- widget end -->
        <!-- widget -->
        <div ng-include="'/widgets/earnings-widget.html'"></div>
        <!-- widget end -->
    </div>
    <!-- left col end-->

    <!-- right col -->
    <div class="right-col-main">
        <!-- widget -->
        <div ng-include="'/widgets/topEarners-widget.html'"></div>
        <!-- widget end -->
        <!-- widget -->
        <div ng-include="'/widgets/wealth-widget.html'"></div>
        <!-- widget end -->
    </div>
    <!-- right col end -->
</div>
