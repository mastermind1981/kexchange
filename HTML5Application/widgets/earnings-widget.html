<div kex-widget>
    <div kex-tab="Earnings of KE People">
        <ul class="L-R-margin0" ng-controller="recntErnngsCtrlr">
            <li style="display: block;" ng-repeat="earning in ernngs">
                <!-- earning post -->
                <div class="rowtyp01">
                    <img class="propic-small" style="float: left;" ng-src="{{earning.srcimg}}"/>

                    <div style="position: absolute;font-size: 12px;color: #777777; right: 0px;top: 16px;">{{earning.timeago}}</div>
                    <div class="pad-rightTo-propic">
                        <div style="color: #737373;font-size: 15px;font-weight: bold;">{{earning.head}}</div>
                        <div class="topgutter01" style="color: #777777;font-size: 12px;padding: 0 0 0 15px;">{{earning.detail}}</div>
                        <div class="topgutter02" style="color: #282828;font-size: 14px;padding: 0 0 0 15px;">{{earning.person.shname}} earned {{earning.amount}} K$</div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
                <!-- earning post end-->
            </li>
        </ul>
    </div>
</div>
