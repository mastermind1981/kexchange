<div kex-widget>
    <style type="text/css">
        .product {
            display: inline-block;
            padding: 4px;
            padding-bottom: 11px;
            border: 1px solid #d8d8d8;
            position: relative;
            cursor: default;
        }
        .prdgutterR{
            margin-right: 12px;
        }
        .product .cover {
            width: 172px;
            height: 90px;
        }
        .product .topgutter01{
            margin-top: 32px;
        }
        .product .topgutter02{
            margin-top: 3px;
        }
    </style>
    <div tab-title="Recent Products">
        <ul class="L-R-margin0" ng-controller="prdctsCtrlr">
            <li ng-repeat="product in products" ng-class="{prdgutterR:($index%3!=2)}" style="display: inline-block;margin-bottom: 12px;">
                <!-- product -->
                <div class="product">
                    <img class="cover" style="" ng-src="{{product.prdcover}}"/>

                    <div style="position: absolute;top: 58px; left: 0;width: 100%;text-align: center;">
                        <img class="propic-small" style="display: inline-block;" ng-src="{{product.seller.propic}}"/>
                    </div>
                    <div class="topgutter01" style="color: #666666;font-size:16px;text-align: center;">{{product.name}}</div>
                    <div class="topgutter02" style="color: #b0b0b0;font-size:12px;text-align: center;">{{product.left}} out of 6 left</div>
                    <div class="topgutter02" style="text-align: center;">
                        <!--<button ng-click="product" style="background-color: #0db741;">Details</button>-->
                        <a class="link-btn" style="color: #282828;text-decoration: none;">1,000 K$</a>
                    </div>
                </div>
                <!-- product end -->
            </li>
        </ul>
    </div>
</div>
