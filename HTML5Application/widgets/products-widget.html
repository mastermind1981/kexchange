<div kex-widget>
    <style type="text/css">
        .product {
            display: inline-block;
            padding-bottom: 11px;
            border: 1px solid #d8d8d8;
            position: relative;
            cursor: default;
        }

        .product .cover {
            width: 177px;
            height: 94px;
            margin: -1px;
        }

        .product .topgutter01 {
            margin-top: 32px;
        }

        .product .topgutter02 {
            margin-top: 3px;
        }
    </style>
    <div kex-tab-delegate="" kex-titles="['All Products','Fixed Price','Auction']">
        <ul productscont ng-controller="prdctsCtrlr" style="margin: 0 -19px -6px 12px;">
            <li ng-repeat="product in products" style="display: inline-block;margin:0 19px 19px 0;">
                <!-- product -->
                <div product="product" indx="$index" onclick="window.utils.scrollToFcs(this)" class="product">
                    <img class="cover" style="" ng-src="{{product.prdcover}}"/>

                    <div style="position: absolute;top: 54px; left: 0;width: 100%;text-align: center;">
                        <img class="propic-small" style="display: inline-block;" ng-src="{{product.seller.propic}}"/>
                    </div>
                    <div class="topgutter01"
                         style="color: #666666;font-size:16px;text-align: center;">{{product.name}}
                    </div>
                    <div class="topgutter02"
                         style="color: #b0b0b0;font-size:12px;text-align: center;">{{product.left}} out of 6 left
                    </div>
                    <div class="topgutter02" style="text-align: center;">
                        <!--<button ng-click="product" style="background-color: #0db741;">Details</button>-->
                        <a class="link-btn" style="color: #282828;text-decoration: none;">1,000 K$</a>
                    </div>
                </div>
                <!-- product end -->
            </li>
            <li productinfo style="margin-right: 31px/*18+12*/;position: relative;display: none;">

            </li>
        </ul>
    </div>
</div>
