<div kex-widget>
    <div tab-title="Top Earners Of The Week">
    <ul class="L-R-margin0"  ng-controller="topErnrsCtrlr">
        <li style="display: block;" ng-repeat="earner in tpErners">
            <!-- top earner -->
            <div  class="data-row01">
                <img class="propic-small" style="position: absolute;" ng-src="{{earner.person.propic}}"/>
                <div class="place-circle">
                    <span>{{earner.place}}</span>
                </div>
                <div class="pad-rightTo-propic">
                    <div style="color: #737373;font-size: 15px;font-weight: bold;">{{earner.person.name}}</div>
                    <div class="topgutter01" style="color: #777777;font-size: 13px;">wealth {{earner.person.wealth}} K$</div>
                    <div class="topgutter02" style="color: #777777;font-size: 13px;">weeks's earning {{earner.earning}} K$</div>
                </div>
            </div>
            <!-- top earner end-->
        </li>
        </ul>
    </div>
    </div>
