<div kex-widget>
    <ul ng-controller="topErnrsCtrlr" tab-title="Top Earners Of The Week">
        <li style="display: block;" ng-repeat="earner in tpErners">
            <!-- top earner -->
            <div style="border: 1px solid #d8d8d8; border-left: none; border-right: none;padding: 11px 0 11px 0;min-height: 70px;position: relative;margin-top: -1px;">
                <img class="propic-small" style="position: absolute;" ng-src="{{earner.person.propic}}"/>
                <div style="position: absolute;font-size: 12px;color: #777777; right: 0px;top: 13px;border-radius:50%;border: 1px solid #777777;width: 20px; height: 18px; text-align: center;padding-top: 3px;">
                    <span style="position: relative;font-size: 13px;">{{earner.place}}</span>
                </div>
                <div class="pad-rightTo-propic">
                    <div style="color: #737373;font-size: 15px;font-weight: bold;">{{earner.person.name}}</div>
                    <div style="color: #777777;font-size: 13px;padding: 4px 0 0 0px;">wealth {{earner.person.wealth}} K$</div>
                    <div style="color: #777777;font-size: 13px;padding: 10px 0 0 0px;">weeks's earning {{earner.earning}} K$</div>
                </div>
            </div>
            <!-- top earner end-->
        </li>
        </ul>
    </div>
