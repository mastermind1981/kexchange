<div kex-widget>
    <ul ng-controller="accountCtrl" tab-title="Account History">
            <table class="accounts">
                <tr>
                    <th class="desc">Description</th>
                    <th class="date">Date</th>
                    <th class="amt">Amount</th>
                    <th class="bal">Balance</th>
                </tr>
                <tr ng-repeat="accLog in accLogs">
                    <td class="desc">{{accLog.detail}}</td>
                    <td class="date">{{accLog.timeago}}</td>
                    <td class="amt">{{accLog.amount}}</td>
                    <td class="bal">{{accLog.balance}}</td>
                </tr>
            </table>
        </ul>
    </div>
