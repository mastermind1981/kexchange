<div kex-widget>
    <div kex-tab="KE People">
        <div style="overflow-y: auto;max-height: 800px;">
            <ul class="L-R-margin0" ng-controller="tpWlthyCtrler" style="padding-top: 1px/*for top list boarder*/;">
                <li style="display: block;" ng-repeat="wlthyPrsn in wlthyPrsns">
                    <!-- top earner -->
                    <div class="rowtyp01">
                        <img class="propic-small" style="position: absolute;" src="propic01.png"/>

                        <div class="place-circle">
                            <span>{{wlthyPrsn.place}}</span>
                        </div>
                        <div class="pad-rightTo-propic">
                            <div style="color: #737373;font-size: 15px;font-weight: bold;">{{wlthyPrsn.person.name}}</div>
                            <div class="topgutter01"
                                 style="color: #777777;">wealth {{wlthyPrsn.person.wealth}} K$
                            </div>
                            <div class="topgutter02"
                                 style="color: #777777;">weeks's earning {{wlthyPrsn.earning}} K$
                            </div>
                        </div>
                    </div>
                    <!-- top earner end-->
                </li>
            </ul>
        </div>
    </div>
</div>
