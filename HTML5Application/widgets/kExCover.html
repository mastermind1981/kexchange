<div ng-controller="coverctrlr" style="position: relative;width: 1024px;margin: 0 auto; overflow: hidden;height: 126px; padding-top: 45px;">
    <img style="position: absolute;" src="cover.png"/>

    <div style="position: relative; margin: 0 auto; width: 880px;">
        <img class="propic-mid" style="position: absolute; top: 16px;" ng-src="{{propic}}">

        <div style="top: 0; padding-top: 40px; padding-left: 120px; position: relative;">
            <div style="float: left;">
                <div style="color: #fff; font-weight: bold; font-size: 16px;padding: 2px;">{{name}}</div>
                <div style="color: #e5e5e5; font-size: 14px;padding: 2px;">{{status}}</div>
            </div>
            <div style="float: right;">
                <table style="color: #e5e5e5; font-size: 14px;">
                    <tr>
                        <td style="text-align: left;">Balance</td>
                        <td style="text-align: right;">{{balance}} K$</td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">Loan</td>
                        <td style="text-align: right;">{{loan}} K$</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
