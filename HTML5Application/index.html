<!DOCTYPE html>
<html ng-app="kExchange">
<head>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body style="margin: 0; padding: 0;background-color: #e5e5e5;">

<div style="position: fixed;width: 100%;height: 45px;background-color: #f5f5f5;box-shadow: 0 0 5px 0 #000; z-index: 100;">
    <img style="position: absolute;top: 0px;left: 0px;height: 45px;" src="logo.png"/>
    <nav style="position: relative;margin: 0 auto;width: 1024px;">
        <ul>
            <li><a style="color: #282828;font-weight: bold;" href="#">Home</a></li>
            <li><a href="#/store">Store</a></li>
            <li><a href="#/bank">Bank</a></li>
            <li><a href="#/profile">Profile</a></li>
        </ul>
    </nav>
</div>

<!-- scroller -->
<div style="padding-top: 45px;">
    <div style="overflow: auto;height: auto;">
    <!-- cover -->
    <div style="position: relative;width: 1024px;margin: 0 auto; overflow: hidden;height: 126px; ">
        <img style="position: absolute;" src="cover.png"/>

        <div style="position: relative; margin: 0 auto; width: 880px;">
            <img style="position: absolute; border-radius: 50%;top: 16px;" src="propic01.png">

            <div style="top: 0; padding-top: 40px; padding-left: 120px; position: relative;">
                <div style="float: left;">
                    <div style="color: #fff; font-weight: bold; font-size: 16px;padding: 2px;">Samiyuru Senarathne</div>
                    <div style="color: #e5e5e5; font-size: 14px;padding: 2px;">Millionaire</div>
                </div>
                <div style="float: right;">
                    <table style="color: #e5e5e5; font-size: 14px;">
                        <tr>
                            <td style="text-align: left;">Balance</td>
                            <td style="text-align: right;">5000 K$</td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Loan</td>
                            <td style="text-align: right;">1000 K$</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- cover end -->

    <!--content wrapper -->
    <div ng-view>
    </div>
    <!--content wrapper end -->

    <!-- footer -->
    <div style="clear: both;"></div>
    <div style="margin-top:-15px;">
        <div style="width: 1024px; margin: 0 auto;padding: 15px 12px 15px 12px;">
            <span style="color: #777777; font-size: 12px;">&COPY; 99X Technology 2014</span>
        </div>
    </div>
    <!-- footer end -->

    <script src="js/libs/angular/angular.js" type="text/javascript"></script>
    <script src="js/libs/angular/angular-route.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller01.js" type="text/javascript"></script>
</div>
</div>
<!-- scroller end-->
</body>
</html>
