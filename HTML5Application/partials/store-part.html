<div class="content-body">
    <div class="left-col-main">
        <!-- widget -->
        <div ng-init="ui={};ui.form=false;" class="swidget" ng-class="{focusShadow01:(ui.form)}">
            <div ng-controller="newPrdCtrl" class="L-R-margin0">
                <style>
                    .input-lable {
                        font-size: 13px;
                        color: #737373;
                        margin-right: 5px;
                        min-width: 50px;
                        display: inline-block;
                    }

                    .input-row-gutter {
                        margin: 0 0 12px 0;
                    }
                </style>
                <div>
                    <div ng-show="ui.form" tab-head class="head-div">
                        <h3 class="active">Add Product</h3>
                    </div>
                    <div ng-show="ui.form" class="data-row01" style="margin: 8px 0 11px 0;">
                        <table style="width: 100%;border-collapse: collapse;" border="0">
                            <tr>
                                <td style="width: 300px;">
                                    <div class="input-row-gutter">
                                        <input placeholder="Product Name" type="text" style="width: 100%;"/>
                                    </div>
                                    <div class="input-row-gutter">
                                        <textarea rows="4" placeholder="Product Description"
                                                  style="width: 100%;"></textarea>
                                    </div>
                                    <div class="input-row-gutter">
                                        <select>
                                            <option>Session Tickets</option>
                                            <option>Knowledge Transfer</option>
                                            <option>Code Review</option>
                                            <option>Code Help</option>
                                        </select>
                                    </div>
                                    <div class="input-row-gutter">
                                        <span class="input-lable">No of Items</span>
                                        <input type="text" placeholder="1" style="max-width: 50px;"/>
                                    </div>
                                    <div class="input-row-gutter">
                                        <span class="input-lable">Auction</span>
                                        <input type="checkbox"/>
                                        <span class="input-lable">Min Bid</span>
                                        <input type="text" placeholder="Min Bid"
                                               style="max-width: 80px;text-align: right;"/>
                                    </div>
                                    <div class="input-row-gutter">
                                        <span class="input-lable">Price per Item</span>
                                        <input type="text" placeholder="Price K$"
                                               style="max-width: 80px;text-align: right;"/>
                                    </div>
                                    <div class="input-row-gutter">
                                        <span class="input-lable">Expires</span>
                                        <input type="checkbox"/>
                                        <input type="date" style="color: #282828;" placeholder="Date"/>
                                    </div>
                                </td>
                                <td style="vertical-align: top;display: block;">
                                    <div style="padding-left: 15px;border-left: 1px solid #eaeaea;margin-left: 15px;min-height: 160px;">
                                        <div img-uploader></div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div style="padding-bottom: 11px;">
                        <div ng-show="!ui.form" style="text-align: left;">
                            <button ng-click="ui.form=true;" style="background-color: #de4747;">Add New Item to Sell
                            </button>
                        </div>
                        <div ng-show="ui.form" style="text-align: right;">
                            <button ng-click="" style="background-color: #de4747;">Add Item to Sell</button>
                            <button ng-click="ui.form=false;" style="background-color: #666666;">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- widget end -->
        <!-- widget -->
        <div ng-include="'widgets/products-widget.html'"></div>
        <!-- widget end -->
    </div>
    <div class="right-col-main">
        <div ng-include="'widgets/myItems-widget.html'"></div>
    </div>
</div>
